<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/6f05757a67.js"></script>
</head>
<style>
  header {
      background-color: #242526;
      height: 80px;
      width: 100%;
      padding: 20px 0px 0px 30px;
    }
    .bgbox {
        background-color: #3d3d3d;
        color: #fafafa;
    }

    label {
        font-weight: 600;
    }

    h5 {
        width: 95%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;
        margin: 10px 10px 0px;
    }

    h5 span {
        background: #fff;
        padding: 0 10px;
    }

    .btn-xl {
    padding: 10px 16px;
    font-size: 26px;
    line-height: 1.33;
    font-weight: bolder;
    }
    footer {
    background-color: #e4e6eb;
    height: 80px;
    width: 100%;
    margin-top: 40px;
    }

</style>

<body style="background-image: linear-gradient(120deg, #484b6a 0%, #9394a5 100%);">
    <header>
      <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-pendidikan.92aef756.webp" alt="logokemen" style="padding-right: 10px;">
      <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-white.d216d864.webp" alt="logokm">
    </header>
    <div class="d-flex min-vh-100 flex-column aligns-items-center justify-content-center">
        <div class="container p-2 card bg shadow border-0 rounded" style="max-width: 30rem;">
            <div class="card-header bgbox rounded">
                <h3>Contact Us</h3>
            </div>
            <form name="contact-form" id="myFormContact">
            
                <div class="controls mt-2">
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mx-3 my-2">
                                <label for="form_name">First Name</label>
                                <input id="form_name" type="text" name="firstname" class="form-control" placeholder="First Name" required="required" data-error="Type your firstname.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group  mx-3 my-2">
                                <label for="form_lastname">Last Name *</label>
                                <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Last Name" required="required" data-error="Type your lastname.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group mx-3">
                                <label for="form_email">Email</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Type your email" required="required" data-error="Invalid email.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group  mx-3">
                                <label for="form_subject">Subject</label>
                                <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Complaint" required="required" data-error="Type the subject.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group  mx-3">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Tell us what's seem the problem!" rows="4" required="required" data-error="Describe your problem."></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-send my-4 mx-3 fw-bold" style="background-color: #3d3d3d; color: #fafafa" value="Send">
                        </div>
                    </div>
                </div>
                <div class="fw-bold fst-italic my-2 mx-3" style="color: #3d3d3d;">
                  <span><a href="index.html" class="text-reset">Back to home</a></span>
              </div>
                
            
            </form>
        </div>
    </div>
    <footer>
      <div class="font-weight-light text-center p-4">
          Copyright 2021 by Kementerian Pendidikan, Kebudayaan, Riset, dan Teknologi RI
      </div>
    </footer>

</body>


</html>
