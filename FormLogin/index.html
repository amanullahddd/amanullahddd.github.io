<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://use.fontawesome.com/6f05757a67.js"></script>
</head>
<style>
    header {
      background-color: #242526;
      height: 80px;
      width: 100%;
      padding: 20px 0px 0px 30px;
    }
    .bg {
        background-color: #3d3d3d;
        color: #fafafa;
    }
 
    label {
        font-weight: 600;
    }
 
    h5 {
        width: 95%;
        text-align: center;
        border-bottom: 1px solid #000;
        line-height: 0.1em;
        margin: 10px 10px 0px;
    }
 
    h5 span {
        background: #fff;
        padding: 0 10px;
    }
 
    .btn-xl {
    padding: 10px 16px;
    font-size: 26px;
    line-height: 1.33;
    font-weight: bolder;
    }
    footer {
        background-color: #e4e6eb;
        height: 80px;
        width: 100%;
        margin-top: 40px;
    }
 
</style>
 
<body style="background-image: linear-gradient(120deg, #484b6a 0%, #9394a5 100%);">
  <header>
    <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-pendidikan.92aef756.webp" alt="logokemen" style="padding-right: 10px;">
    <img src="https://kampusmerdeka.kemdikbud.go.id/static/media/logo-white.d216d864.webp" alt="logokm">
  </header>
    <div class="d-flex min-vh-100 flex-column aligns-items-center justify-content-center">
        <div class="container p-2 card shadow border-0 rounded" style="max-width: 30rem;">
            
            <div class="card-header bg">
                <h3>Sign into your account</h3>
            </div>
            <form name="formPendaftaran" action="" onsubmit="return validateForm()" id="myForm">
                <div class="form-group mt-3 mx-2">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Type your email" class="form-control">
                </div>
                <div class="form-group mt-3 mx-2">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Type your password" class="form-control" required maxlength="28" minlength="8">
                </div>

                <div class="light-bold fst-italic my-2 mx-3">
                    <span><a href="#" class="text-reset">Forgot password?</a></span>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary my-4 mx-5 border-0 btn-block fw-bold" id="myBtn"
                        style="background-color: #3d3d3d;">Login</button>
                </div>
            </form>

            <div class="d-flex justify-content-center mt-3">
              <p>Don't have an account?&nbsp;</p>
              <a href="register.html" class="text-reset fw-bold fst-italic">Register</a>
            </div>

            <div class="d-flex justify-content-center mt-1">
              <span><p>Have any question?&nbsp;</p></span>
              <a href="contact.html" class="text-reset fw-bold fst-italic">Contact Us</a>
            </div>
        </div>
        
    </div>
  <footer>
      <div class="font-weight-light text-center p-4">
          Copyright 2021 by Kementerian Pendidikan, Kebudayaan, Riset, dan Teknologi RI
      </div>
  </footer>
 
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Enter email!");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["password"].value == "") {
                alert("Enter password!");
                document.forms["formPendaftaran"]["password"].focus();
                return false;
            }
 
            swal({
                title: "Login Succed",
            }).then(okay => {
                if (okay) {
                    window.location.href = "https://kampusmerdeka.kemdikbud.go.id/";
                }
            });

            return false;
        }
    </script>
 
 
</body>
 
</html>
