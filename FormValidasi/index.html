                        <option value="11">Departemen Teknik Material dan Metalurgi</option>
                        <option value="11">Departemen Teknik Pangan</option>
                        <option value="12">Departemen Arsitektur</option>
                        <option value="13">Departemen Teknik Lingkungan</option>
                        <option value="14">Departemen Perencanaan Wilayah dan Kota</option>
                        <option value="15">Departemen Teknik Geomatika</option>
                        <option value="16">Departemen Teknik Geofisika</option>
                        <option value="17">Departemen Teknik Perkapalan</option>
                        <option value="18">Departemen Teknik Sistem Perkapalan</option>
                        <option value="19">Departemen Teknik Kelautan</option>
                        <option value="20">Departemen Teknik Transportasi Laut</option>

                        <option value="23">Departemen Teknik Biomedik</option>
                        <option value="24">Departemen Teknik Komputer</option>
                        <option value="25">Departemen Informatika</option>
                        <option value="26">Departemen Sistem Informasi</option>
                        <option value="27">Departemen Teknologi Informasi</option>
                        <option value="28">Departemen Desain Produk</option>
                        <option value="29">Departemen Desain Interior</option>
                        <option value="30">Departemen Desain Komunikasi Visual</option>
                        <option value="31">Departemen Manajemen Bisnis</option>
                        <option value="32">Departemen Studi Pembangunan</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Status Vaksin</label>
                <select name="statusv" class="form-control">
                        <option value="0">Pilih</option>
                        <option value="1">Belum sama sekali</option>
                        <option value="2">Vaksin Pertama</option>
                        <option value="3">Vaksin Kedua</option>
                        <option value="3">Booster</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
